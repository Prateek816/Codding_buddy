<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Modern Todo</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <noscript>
        This application requires JavaScript to function properly. Please enable JavaScript in your browser settings.
    </noscript>

    <main class="todo-app" role="main" aria-labelledby="app-title">
        <header class="app-header">
            <h1 id="app-title">Colorful Modern Todo</h1>
            <label for="theme-select" class="visually-hidden">Select theme</label>
            <select id="theme-select" aria-label="Select theme">
                <option value="vibrant">Vibrant</option>
                <option value="dark">Dark</option>
            </select>
        </header>

        <form id="task-form" aria-label="Add new task">
            <input type="text" id="new-task-input" placeholder="What needs to be done?" aria-required="true" autocomplete="off">
            <button type="submit" id="add-task-btn" aria-label="Add task">
                <svg class="icon" aria-hidden="true"><use href="assets/icons.svg#icon-add"></use></svg>
            </button>
        </form>

        <ul id="task-list" class="task-list" role="list" aria-live="polite"></ul>

        <footer class="app-footer">
            <div class="filters">
                <button class="filter-btn" data-filter="all" aria-pressed="true">All</button>
                <button class="filter-btn" data-filter="active" aria-pressed="false">Active</button>
                <button class="filter-btn" data-filter="completed" aria-pressed="false">Completed</button>
            </div>
            <button id="clear-completed" aria-label="Clear completed tasks">Clear Completed</button>
        </footer>
    </main>
</body>
</html>
